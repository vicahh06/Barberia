<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Contacto - Barberia Alura</title>
</head>
<body>
    <header>
        <div class="caja">
          <h1><img src="imagenes/logo.png" alt="logo de la barberia Alura" /></h1>
          <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="productos.html">Productos</a></li>
              <li><a href="contacto.html">Contacto</a></li>
            </ul>
          </nav>
        </div>
      </header>

      <main>
        
        <form >
            <label for="nombreApellido">Nombre y Apellido</label>
            <input type="text" id="nombreApellido" class="input-padron" required>

            <label for="correoElectonico">Correo Electronico</label>
            <input type="email" id="correoElectonico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

            <label for="mensaje">Mensaje</label>
            <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron" required ></textarea>

            <fieldset>
                <legend>多Como le gustaria que lo contactemos?</legend>
            
            <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
            

            <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
            

            <label for="radio-whatsapp"><input type="radio" name="contacto" value="Whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
            

            </fieldset> 

            <fieldset>
            <legend>多En cuale horario prefiere ser atendido?</legend>
            <select>
                <option>Ma単ana</option>
                <option>Tarde</option>
                <option>Noche</option>
            </select>
         </fieldset>

            <label class="checkbox"><input type="checkbox" checked>多Le gustaria recibir novedades de la barberia Alura?</label>

            <input type="submit" value="Enviar Formulario" class="enviar">
        </form>

        <table>

          <thead>
            <tr>
              <th>Dias</th>
              <th>Horario</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td>Lunes</td>
              <td>8:00 - 20:00</td>
            </tr>
            <tr>
              <td>Miercoles</td>
              <td>8:00 - 20:00</td>
            </tr>
            <tr>
              <td>Viernes</td>
              <td>8:00 - 20:00</td>
            </tr>
          </tbody>

        </table>

      </main>

      <footer>
        <img src="imagenes/logo-blanco.png" alt="logo de la barberia Alura">
        <p class="copyrigth"> &copy; Copyright Barberia Alura - 2024</p>
     </footer>
</body>
</html>
